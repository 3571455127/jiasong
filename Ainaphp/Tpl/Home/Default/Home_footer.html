     $(window).scroll(function () {
                var h = $(window).scrollTop();
                if(h > 200){
                    $('.header2').fadeOut();
                    $('.header').fadeIn();
                }else{
                    $('.header').fadeOut();
                    $('.header2').fadeIn();
                }
          });

</script>
